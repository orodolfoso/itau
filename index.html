<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Itaú | Feito com você.</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="img/logo-favicon.png" type="image/x-icon">
    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="img">
                <img src="img/ITAU_LOGO_HEX_48X48.png" alt="">
            </div>
            <nav class="navigation">
                <ul>
                    <li>Para você</li>
                    <li>Para empresas</li>
                    <li>Ajuda</li>
                    <li>Busca</li>
                </ul>
            </nav>
            <div class="account">
                <input type="text" placeholder="Agência">
                <p> | </p>
                <input type="text" placeholder="Conta">
            </div>
            <div class="lock">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="acess">+ Acessos</div>
            <button class="open-account">Abra sua conta </button>
        </div>

    </header>
</body>


</html>
