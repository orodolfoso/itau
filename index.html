<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Itaú | Feito com você.</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="img/logo-favicon.png" type="image/x-icon">
    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:wght@300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav class="container">
            <img src="img/ITAU_LOGO_HEX_48X48.png" alt="logo Itaú">
            <div class="navigation">
                <ul>
                    <li><a href="#">Para você</a></li>
                    <li><a href="#">Para empresas</a></li>
                    <li><a href="#">Ajuda</a></li>
                    <li><a href="#">Busca</a></li>
                </ul>
            </div>
            <div class="account">
                <input type="text" placeholder="Agência">
                <div>
                    <p class="linha"> | </p>
                </div>
                <input type="text" placeholder="Conta">
            </div>
            <i class="fa-solid fa-lock"></i>
            <a class="acess" href="#">+ Acessos</a>
            <button>Abra sua conta</button>
        </nav>
    </header>
</body>

</html>
